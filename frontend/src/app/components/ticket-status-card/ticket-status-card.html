@if (isLoading()) {
  <div class="ticket-status skeleton" aria-label="Status onbekend">
    <div class="ticket-status-loading"></div>
  </div>
} @else {
  <div class="ticket-status" [ngClass]="statusClass()" [attr.aria-label]="`Status: ${label()}`">
    <mat-icon class="ticket-status-icon">{{ icon() }}</mat-icon>
    <span class="ticket-status-label">{{ label() }}</span>
  </div>
}
