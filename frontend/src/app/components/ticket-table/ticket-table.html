<div class="mat-elevation-z8">
  <table mat-table [dataSource]="ticketDataSource" matSort>
    <!-- Text columns -->
    <mat-text-column name="id" headerText="Nr."></mat-text-column>

    <!-- Description column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Omschrijving</th>
      <td mat-cell *matCellDef="let ticket">
        <a [routerLink]="['/tickets', ticket.id]">{{ ticket.description }}</a>
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let ticket">
        <app-ticket-status-card [status]="ticket.status"/>
      </td>
    </ng-container>

    <!-- Vendor Column -->
    <ng-container matColumnDef="vendor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Standhouder</th>
      <td mat-cell *matCellDef="let ticket">
        <app-vendor-card [vendor]="ticket.vendor"/>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-subheader>
      <mat-progress-bar mode="indeterminate"/>
    </tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecteer pagina van tickets"></mat-paginator>
</div>
