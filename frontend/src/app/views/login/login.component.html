<div class="login">
  <picture class="login-backdrop" role="presentation">
    <source srcset="/login-ws-1920.webp 1920w /login-ws-1280.webp 1280w" media="(orientation: landscape)" type="image/webp" />
    <source srcset="/login-sq-960.webp 960w, /login-sq-640.webp 640w" type="image/webp" />
    <img src="/login-ws.webp" alt="Tessa in het gras, puur decoratief" class="login-backdrop-image" />
  </picture>
  <div class="login-container">
    <header class="login-header login-on-backdrop">
      <h1 class="title">Welkom</h1>
      <h2 class="subtitle">Log even in om door te gaan</h2>
    </header>

    <mat-card class="login-card">
      <mat-card-header>
        <h1 class="mat-h2">Inloggen</h1>
      </mat-card-header>
      <mat-card-content>
        <form
          method="post"
          (ngSubmit)="handleSubmit($event)"
          #form
          class="login-form"
        >
          <mat-form-field>
            <mat-label>Gebruikersnaam</mat-label>
            <input
              matInput
              required
              placeholder="e.mail@example.nl"
              autocomplete="username"
              type="text"
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Wachtwoord</mat-label>
            <input
              matInput
              required
              placeholder="hunter2"
              autocomplete="current-password"
              type="password"
            />
          </mat-form-field>

          <div class="login-buttons">
            <button mat-button type="submit">Inloggen</button>
            <a [routerLink]="'/register'">Registreren</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>

    <footer class="login-footer login-on-backdrop">
      <p>Â© 2025. Alle rechten voorbehouden.</p>
      <p>
        Toegang tot dit systeem is alleen voor geautoriseerde medewerkers van
        Vana Events B.V.<br />
        Misbruik is strafbaar en gebruik wordt gelogd.
      </p>
    </footer>
  </div>
</div>
