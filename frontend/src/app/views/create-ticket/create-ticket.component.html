<mat-stepper #stepper [selectedIndex]="currentStep()" linear orientation="vertical" style="width: 100%;">
  <mat-step [completed]="vendorComplete()">
    <ng-template matStepLabel>
      @if (vendorComplete()) {
        <span>Standhouder: {{ vendor()!.name }} ({{ vendor()!.number }})</span>
      } @else {
        <span>Selecteer standhouder</span>
      }
    </ng-template>
    <app-select-vendor (vendorSelected)="vendorSelected($event)"/>
  </mat-step>

  <mat-step [completed]="typeCompleted()">
    <ng-template matStepLabel>
      @if (typeCompleted()) {
        <span>Type: {{ type()! }}</span>
      } @else {
        <span>Selecteer type</span>
      }
    </ng-template>

    <button matButton matStepperPrevious type="button">Terug</button>
    <button matButton matStepperNext type="button">Verder</button>
  </mat-step>

  <mat-step label="Details">
    <button matButton matStepperPrevious type="button">Terug</button>
  </mat-step>

  <ng-template matStepperIcon="edit">
    <mat-icon>check</mat-icon>
  </ng-template>
</mat-stepper>
