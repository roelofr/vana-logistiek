<form (ngSubmit)="setVendor()">
  <mat-form-field style="width: 100%;">
    <mat-label>Standhouder</mat-label>
    <input #input
           type="text"
           placeholder="Standhouder"
           autocomplete="off"
           autocapitalize="words"
           matInput
           [formControl]="vendorControl"
           [matAutocomplete]="auto"
           (focus)="filterVendors()"
           (input)="filterVendors()">
    <mat-autocomplete autoActiveFirstOption requireSelection #auto="matAutocomplete" [displayWith]="displayVendor">
      @for (vendor of filteredVendors() | async; track vendor) {
        <mat-option [value]="vendor">
          <span>{{ vendor.name }}</span> |
          <small>{{ vendor.number }}</small>
        </mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>

  <br>

  <button type="submit" matButton>Verder</button>
</form>
