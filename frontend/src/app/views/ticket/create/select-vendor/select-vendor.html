<form (ngSubmit)="setVendor()">
  <mat-form-field style="width: 100%;">
    <mat-label>Standhouder</mat-label>
    <input #input
           (focus)="filterVendors()"
           (input)="filterVendors()"
           [formControl]="vendorControl"
           [matAutocomplete]="auto"
           autocapitalize="words"
           autocomplete="off"
           matInput
           placeholder="Standhouder"
           type="text">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayVendor" autoActiveFirstOption requireSelection>
      @for (vendor of filteredVendors() | async; track vendor) {
        <mat-option [value]="vendor">
          <span>{{ vendor.name }}</span> |
          <small>{{ vendor.number }}</small>
        </mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>

  <br>

  <button matButton type="submit">Verder</button>
</form>
