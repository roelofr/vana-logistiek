<form (ngSubmit)="setType()">
  <mat-radio-group aria-label="Selecteer een ticket type" [formControl]="typeControl">
    @for (type of typeMap; track type.type) {
      <div class="type-option">
        <mat-radio-button [value]="type.type"
                          [aria-labelledby]="`type-summary-${type.type}`"
                          [aria-describedby]="`type-label-${type.type}`"
                          [id]="`type-radio-${type.type}`"
                          class="type-radio"/>

        <div class="type-details">
          <label class="type-label"
                 [id]="`type-label-${type.type}`"
                 [attr.for]="`type-radio-${type.type}`">{{ type.label }}</label>
          <p [id]="`type-summary-${type.type}`" class="type-summary">{{ type.summary }}</p>
        </div>

        <mat-icon class="type-icon">{{ type.icon }}</mat-icon>

      </div>
    }
  </mat-radio-group>

  <br>

  <button matButton type="reset" (click)="back.emit()">Terug</button>
  <button matButton type="submit">Verder</button>
</form>
