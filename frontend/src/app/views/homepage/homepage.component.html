<div class="container">

  <app-page-title title="Homepage" subtitle="Welkom in de Logistiek app"/>

  <mat-tab-group>
    <mat-tab label="Algemeen">
      @if (isLoading()) {
        <mat-progress-spinner/>
      } @else {
        <table mat-table [dataSource]="ticketDataSource()" class="mat-elevation-z8">
          <!-- Text columns -->
          <mat-text-column name="id" headerText="Nr."></mat-text-column>
          <mat-text-column name="description" headerText="Omschrijving"></mat-text-column>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let ticket">
              <app-ticket-status-card [status]="ticket.status"/>
            </td>
          </ng-container>

          <!-- Vendor Column -->
          <ng-container matColumnDef="vendor">
            <th mat-header-cell *matHeaderCellDef>Standhouder</th>
            <td mat-cell *matCellDef="let ticket">
              <app-vendor-card [vendor]="ticket.vendor"/>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      }
    </mat-tab>

    <mat-tab label="Mijn wijk">
      Mijn wijk (TODO)
    </mat-tab>

    <mat-tab label="Persoonlijk">
      Persoonlijk (TODO)
    </mat-tab>
  </mat-tab-group>
</div>
