databaseChangeLog:
  - changeSet:
      id: 2025-02-001
      author: Roelof Roos
      created: 2025-02-03
      changes:
        - createTable:
            tableName: districts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_districts
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: true
                    uniqueConstraintName: un_districts_name
                    nullable: false
              - column:
                  name: color
                  type: varchar(50)
                  constraints:
                    nullable: true

  - changeSet:
      id: 2025-02-002
      author: Roelof Roos
      created: 2025-02-03
      changes:
        - createTable:
            tableName: vendors
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_vendors
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: number
                  type: varchar(10)
              - column:
                  name: district_id
                  type: bigint
                  constraints:
                    nullable: true

  - changeSet:
      id: 2025-02-003
      author: Roelof Roos
      created: 2025-02-03
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_users

              - column:
                  name: name
                  type: varchar(100)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: password
                  type: text
              - column:
                  name: roles
                  type: json
              - column:
                  name: district_id
                  type: bigint
                  constraints:
                    nullable: true

  - changeSet:
      id: 2025-02-004
      author: Roelof Roos
      created: 2025-02-03
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_vendors_district_id
            baseTableName: vendors
            baseColumnNames: district_id
            referencedTableName: districts
            referencedColumnNames: id
            onDelete: set null

  - changeSet:
      id: 2025-02-005
      author: Roelof Roos
      created: 2025-02-03
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_users_district_id
            baseTableName: users
            baseColumnNames: district_id
            referencedTableName: districts
            referencedColumnNames: id
            onDelete: set null

  - changeSet:
      id: 2025-02-006
      author: Roelof Roos
      created: 2025-02-03
      changes:
        - loadData:
            tableName: districts
            file: districts.csv
            columns:
              - column:
                  name: name
                  header: name
              - column:
                  name: color
                  type: skip

  - changeSet:
      id: 2025-02-008
      author: Roelof Roos
      created: 2025-02-05
      changes:
        - renameColumn:
            tableName: districts
            oldColumnName: color
            newColumnName: colour
            columnDataType: varchar(50)

  - changeSet:
      id: 2025-02-009
      author: Roelof Roos
      created: 2025-02-05
      changes:
        - loadUpdateData:
            tableName: districts
            file: districts.csv
            primaryKey: name
            columns:
              - column:
                  header: name
                  name: name
              - column:
                  header: color
                  name: colour

  - changeSet:
      id: 2025-02-010
      author: Roelof Roos
      created: 2025-02-07
      changes:
        - addColumn:
            tableName: districts
            columns:
              - column:
                  afterColumn: name
                  name: mobile_name
                  type: char(3)
                  constraints:
                    nullable: true
                    unique: true
                    uniqueConstraintName: un_districts_mobile_name

  - changeSet:
      id: 2025-02-011
      author: Roelof Roos
      created: 2025-02-07
      changes:
        - loadUpdateData:
            tableName: districts
            file: districts-mobile-names.csv
            primaryKey: name
            columns:
              - column:
                  header: name
                  name: name
              - column:
                  header: mobile name
                  name: mobile_name

  - changeSet:
      id: 2025-02-012
      author: Roelof Roos
      created: 2025-02-14
      comment: Happy valentines day :p
      changes:
        - renameColumn:
            tableName: districts
            oldColumnName: mobile_name
            newColumnName: mobile_name
            columnDataType: varchar(3)

  - changeSet:
      id: 2025-02-013
      author: Roelof Roos
      created: 2025-02-15
      changes:
        - createTable:
            tableName: tickets
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_tickets

              - column:
                  name: status
                  type: varchar(10)

              - column:
                  name: description
                  type: varchar(100)

              - column:
                  name: creator_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: vendor_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false

              - column:
                  name: completed_at
                  type: datetime
                  constraints:
                    nullable: true

  - changeSet:
      id: 2025-02-014
      author: Roelof Roos
      created: 2025-02-17
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_tickets_vendor_id
            baseTableName: tickets
            baseColumnNames: vendor_id
            referencedTableName: vendors
            referencedColumnNames: id
            onDelete: cascade
        - addForeignKeyConstraint:
            constraintName: fk_tickets_creator_id
            baseTableName: tickets
            baseColumnNames: creator_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: cascade

  - changeSet:
      id: 2025-02-015-mysql
      author: Roelof Roos
      created: 2025-02-19
      changes:
        - addColumn:
            tableName: vendors
            columns:
              - column:
                  name: number_numeric
                  type: smallint
                  valueComputed: "CONCAT('0', REGEXP_REPLACE(number, '[^0-9]+', ''))"

  - changeSet:
      id: 2025-04-001
      author: Roelof Roos
      created: 2025-04-15
      changes:
        - createTable:
            tableName: ticket_attachments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_ticket_attachments

              - column:
                  name: ticket_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: type
                  type: varchar(20)
                  constraints:
                    nullable: false

              - column:
                  name: summary
                  type: varchar(200)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: text

              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false

  - changeSet:
      id: 2025-04-002
      author: Roelof Roos
      created: 2025-04-15
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_ticket_attachments_ticket_id
            baseTableName: ticket_attachments
            baseColumnNames: ticket_id
            referencedTableName: tickets
            referencedColumnNames: id
            onDelete: cascade
        - addForeignKeyConstraint:
            constraintName: fk_ticket_attachments_user_id
            baseTableName: ticket_attachments
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: restrict

  - changeSet:
      id: 2025-04-003
      author: Roelof Roos
      created: 2025-04-21
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: active
                  afterColumn: password
                  type: bit(1)
                  defaultValue: '0'

  - changeSet:
      id: 2025-06-001
      author: Roelof Roos
      created: 2025-06-29
      changes:
        - addColumn:
            tableName: tickets
            columns:
              - column:
                  name: assignee_id
                  afterColumn: creator_id
                  type: bigint
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            constraintName: fk_tickets_assignee_id
            baseTableName: tickets
            baseColumnNames: assignee_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: set null

  - changeSet:
      id: 2025-07-001
      author: Roelof Roos
      created: 2025-07-10
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: provider_id
                  afterColumn: password
                  type: varchar(50)
                  constraints:
                    unique: true
                    uniqueConstraintName: un_users_provider_id
                    nullable: true

  - changeSet:
      id: 2025-07-002
      author: Roelof Roos
      created: 2025-07-10
      changes:
        - dropColumn:
            tableName: users
            columns:
              - column:
                  name: password

        - delete:
            tableName: users
            where: email = 'admin@example.com'

  - changeSet:
      id: 2025-07-003
      author: Roelof Roos
      created: 2025-07-17
      changes:
        - createTable:
            tableName: ticket_metrics
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_ticket_metrics

              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false

              - column:
                  name: plot_at
                  type: datetime
                  constraints:
                    nullable: false

              - column:
                  name: open_count
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: total_count
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: created_count
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: updated_count
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: resolved_count
                  type: bigint
                  constraints:
                    nullable: false

  - changeSet:
      id: 2025-07-004
      author: Roelof Roos
      created: 2025-07-17
      changes:
        - dropColumn:
            tableName: vendors
            columnName: number_numeric

        - addColumn:
            tableName: vendors
            columns:
              - column:
                  name: number_numeric
                  type: bigint
                  afterColumn: number

  - changeSet:
      id: 2025-07-005
      author: Roelof Roos
      created: 2025-07-24
      changes:
        - addColumn:
            tableName: tickets
            columns:
              - column:
                  name: data
                  type: json
