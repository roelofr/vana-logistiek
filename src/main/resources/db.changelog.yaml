databaseChangeLog:
  - changeSet:
      id: 2025-02-001
      author: Roelof Roos
      created: 2025-02-03
      changes:
        - createTable:
            tableName: districts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_districts
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: true
                    uniqueConstraintName: un_districts_name
                    nullable: false
              - column:
                  name: color
                  type: varchar(50)
                  constraints:
                    nullable: true

  - changeSet:
      id: 2025-02-002
      author: Roelof Roos
      created: 2025-02-03
      changes:
        - createTable:
            tableName: vendors
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_vendors
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: number
                  type: varchar(10)
              - column:
                  name: district_id
                  type: bigint
                  constraints:
                    nullable: true

  - changeSet:
      id: 2025-02-003
      author: Roelof Roos
      created: 2025-02-03
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_users

              - column:
                  name: name
                  type: varchar(100)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: password
                  type: text
              - column:
                  name: roles
                  type: json
              - column:
                  name: district_id
                  type: bigint
                  constraints:
                    nullable: true

  - changeSet:
      id: 2025-02-004
      author: Roelof Roos
      created: 2025-02-03
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_vendors_district_id
            baseTableName: vendors
            baseColumnNames: district_id
            referencedTableName: districts
            referencedColumnNames: id
            onDelete: set null

  - changeSet:
      id: 2025-02-005
      author: Roelof Roos
      created: 2025-02-03
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_users_district_id
            baseTableName: users
            baseColumnNames: district_id
            referencedTableName: districts
            referencedColumnNames: id
            onDelete: set null

  - changeSet:
      id: 2025-02-006
      author: Roelof Roos
      created: 2025-02-03
      changes:
        - loadData:
            tableName: districts
            file: districts.csv
            columns:
              - column:
                  name: name
                  header: name
              - column:
                  name: color
                  type: skip

  - changeSet:
      id: 2025-02-007
      author: Roelof Roos
      created: 2025-02-03
      changes:
        - loadData:
            tableName: users
            file: users.csv
            columns:
              - column:
                  name: name
              - column:
                  name: email
              - column:
                  name: password
                  type: text
              - column:
                  name: roles
                  type: text

  - changeSet:
      id: 2025-02-008
      author: Roelof Roos
      created: 2025-02-05
      changes:
        - renameColumn:
            tableName: districts
            oldColumnName: color
            newColumnName: colour
            columnDataType: varchar(50)

  - changeSet:
      id: 2025-02-009
      author: Roelof Roos
      created: 2025-02-05
      changes:
        - loadUpdateData:
            tableName: districts
            file: districts.csv
            primaryKey: name
            columns:
              - column:
                  header: name
                  name: name
              - column:
                  header: color
                  name: colour

  - changeSet:
      id: 2025-02-010
      author: Roelof Roos
      created: 2025-02-07
      changes:
        - addColumn:
            tableName: districts
            columns:
              - column:
                  afterColumn: name
                  name: mobile_name
                  type: char(3)
                  constraints:
                    nullable: true
                    unique: true
                    uniqueConstraintName: un_districts_mobile_name

  - changeSet:
      id: 2025-02-011
      author: Roelof Roos
      created: 2025-02-07
      changes:
        - loadUpdateData:
            tableName: districts
            file: districts-mobile-names.csv
            primaryKey: name
            columns:
              - column:
                  header: name
                  name: name
              - column:
                  header: mobile name
                  name: mobile_name

  - changeSet:
      id: 2025-02-012
      author: Roelof Roos
      created: 2025-02-14
      comment: Happy valentines day :p
      changes:
        - renameColumn:
            tableName: districts
            oldColumnName: mobile_name
            newColumnName: mobile_name
            columnDataType: varchar(3)

  - changeSet:
      id: 2025-02-013
      author: Roelof Roos
      created: 2025-02-15
      changes:
        - createTable:
            tableName: tickets
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_tickets

              - column:
                  name: vendor_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: varchar(100)

  - changeSet:
      id: 2025-02-014
      author: Roelof Roos
      created: 2025-02-17
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_tickets_vendor_id
            baseTableName: tickets
            baseColumnNames: ticket_id
            referencedTableName: vendors
            referencedColumnNames: vendor_id
            onDelete: cascade
