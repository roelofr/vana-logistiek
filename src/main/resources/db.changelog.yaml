databaseChangeLog:
  - changeSet:
      id: 2025-02-001
      author: Roelof Roos
      created: 2025-02-03
      changes:
        - createTable:
            tableName: districts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_districts
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: true
                    uniqueConstraintName: un_districts_name
                    nullable: false

  - changeSet:
      id: 2025-02-002
      author: Roelof Roos
      created: 2025-02-03
      changes:
        - createTable:
            tableName: merchants
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_merchants
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: number
                  type: varchar(10)
              - column:
                  name: district_id
                  type: bigint
                  constraints:
                    nullable: true

  - changeSet:
      id: 2025-02-003
      author: Roelof Roos
      created: 2025-02-03
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_users

              - column:
                  name: name
                  type: varchar(100)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: password
                  type: text
              - column:
                  name: roles
                  type: json
              - column:
                  name: district_id
                  type: bigint
                  constraints:
                    nullable: true

  - changeSet:
      id: 2025-02-004
      author: Roelof Roos
      created: 2025-02-03
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_merchants_district_id
            baseTableName: merchants
            baseColumnNames: district_id
            referencedTableName: districts
            referencedColumnNames: id
            onDelete: set null

  - changeSet:
      id: 2025-02-005
      author: Roelof Roos
      created: 2025-02-03
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_users_district_id
            baseTableName: users
            baseColumnNames: district_id
            referencedTableName: districts
            referencedColumnNames: id
            onDelete: set null

  - changeSet:
      id: 2025-02-006
      author: Roelof Roos
      created: 2025-02-03
      changes:
        - loadData:
            tableName: districts
            file: districts.csv
            columns:
              - column:
                  name: name
                  header: name
              - column:
                  name: color
                  type: skip

  - changeSet:
      id: 2025-02-007
      author: Roelof Roos
      created: 2025-02-03
      changes:
        - loadData:
            tableName: users
            file: users.csv
            columns:
              - column:
                  name: name
              - column:
                  name: email
              - column:
                  name: password
              - column:
                  name: role
