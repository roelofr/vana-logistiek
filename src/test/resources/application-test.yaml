%test:
  quarkus:
    datasource:
      # Disable devservices
      devservices:
        enabled: false

      # Database
      db-kind: h2
      username: quarkus
      password:
      jdbc.url: jdbc:h2:mem:quarkus

    # Log SQL
    hibernate-orm:
      log:
        sql: true

    # Change Liquibase to use test changeset
    liquibase:
      change-log: db-test.changelog.yaml
