# Disable some dev services
quarkus.datasource.devservices.enabled=false

# Database
quarkus.datasource.db-kind=h2
quarkus.datasource.username=quarkus
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:hibernate_orm_test
quarkus.datasource.reactive.url=vertx-reactive:h2:mem:hibernate_orm_test

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=test-data.sql
